<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script>
        $(document).ready(function () {
        $("div").click(function () {
            $("div").animate({
                "font-size": "100px"
            }, 5000);
        });
        });

    </script>
</head>
<body>
<div style="background: #98bf21; height: 200px ; width: 600px;">Hello World</div>
</body>
</html>
